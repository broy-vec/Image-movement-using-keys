<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Image with Arrow Keys</title>
    <style>
        body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

#movableImage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

    </style>
</head>
<body>
    <img src="mario.png" id="movableImage" alt="Movable Image">
    <script >
        document.addEventListener('DOMContentLoaded', () => {
    const image = document.getElementById('movableImage');
    let posX = window.innerWidth / 2;
    let posY = window.innerHeight / 2;
    let isJumping = false;

    const moveSpeed = 10;
    const jumpHeight = 50;

    function updatePosition() {
        image.style.left = `${posX}px`;
        image.style.top = `${posY}px`;
    }

    function handleKeyDown(event) {
        switch(event.key) {
            case 'ArrowUp':
                posY -= moveSpeed;
                break;
            case 'ArrowDown':
                posY += moveSpeed;
                break;
            case 'ArrowLeft':
                posX -= moveSpeed;
                break;
            case 'ArrowRight':
                posX += moveSpeed;
                break;
            case ' ':
                if (!isJumping) {
                    isJumping = true;
                    posY -= jumpHeight;
                    updatePosition();
                    setTimeout(() => {
                        posY += jumpHeight;
                        updatePosition();
                        isJumping = false;
                    }, 300); // Adjust the duration of the jump as needed
                }
                break;
        }
        updatePosition();
    }

    window.addEventListener('keydown', handleKeyDown);
    updatePosition();
});

    </script>
</body>
</html>
